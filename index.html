<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>The Add-venture Begins</h1>
    </header>
    <main id="calculator">
      <input id="display" value="0" type="text" readonly placeholder="0" />
      <section id="buttons">
        <button value="7" class="number">7</button>
        <button value="8" class="number" >8</button>
        <button value="9" class="number" >9</button>
        <button class="clear one ">DEL</button>
        <button class="clear all">AC</button>
        <button value="4" class="number" >4</button>
        <button value="5" class="number">5</button>
        <button value="6" class="number">6</button>
        <button value="*" class="operations mul">*</button>
        <button value="/" class="operations div">/</button>
        <button value="1" class="number">1</button>
        <button value="2" class="number">2</button>
        <button value="3" class="number">3</button>
        <button value="+" class="operations add">+</button>
        <button value="-" class="operations min">-</button>
        <button value="0" class="number">0</button>
        <button value="." class="number">.</button>
        <button class="hidden-button">_</button>
        <button class="span-2 result">=</button>
      </section>
    </main>
  </body>
</html>
