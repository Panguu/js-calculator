<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>The Add-venture Begins</h1>
    </header>
    <main id="calculator">
      <input id="display" readonly />
      <section id="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="clear">DEL</button>
        <button class="clear">AC</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operations">*</button>
        <button class="operations">/</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operations">+</button>
        <button class="operations">-</button>
        <button>0</button>
        <button>.</button>
        <button class="hidden-button">_</button>
        <button class="span-2">=</button>
      </section>
    </main>
  </body>
</html>
